<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Document</title>
</head>
<body>
    <h1>Insects</h1>
    <img id="butterflies" src="butterflies.jpg" />
    <img id="butterfly" src="butterfly.jpg" />
    <img id="dragonfly" src="dragonfly.jpg" />
    <script>
        //asking the browser if it supports serviceworker
        if('serviceWorker' in navigator){
            console.log("Serviceworker is available")
            navigator.serviceWorker.register('/insects/serviceworker.js');
         } else {
            console.log("Serviceworker is not available")
        }        
   
    </script>
</body>
</html>
